<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    .text-green {
      color: #008000;
      font-size: 38px;
    }
  </style>
</head>
<body>

<h1>element.className</h1>

<h2>document.createElement</h2>
<h2>document.getElementsByTagName</h2>

<script type="text/javascript">
  var elements = document.getElementsByTagName('h2');
  for (var i = 0; i < elements.length; i++) {
    elements[i].className += ' text-green';
  }
</script>
</body>
</html>
