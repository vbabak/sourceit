<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    #main > div > h1{
      color: green;
    }
    #rules li:first-child + li {
      color: red;
    }
    h1 {color: grey;}
  </style>
</head>
<body>
<div id="main">
  <div class="headline">
    <h1 style="color: #00ff2f;">Rules of health life</h1>
  </div>
  <ol id="rules">
    <li>Do not eat fast food</li>
    <li>Do not drink alcohol</li>
    <li>Do sport every day</li>
    <li>Drink a lot of water</li>
  </ol>
</div>
</body>
</html>
