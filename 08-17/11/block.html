<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Блочная модель</title>
  <style type="text/css">
    * {
      text-align: center;
    }
    .menu {
      height: 100px;
      width: 60%;
      background-color: #26d5ff;
      margin: 0 auto;
    }
    .menu a {
      display: block;
      padding: 8px 10px;
      margin: 5px 10px;
      text-decoration: none;
      color: grey;
      background-color: #dcdcdc;
      border-radius: 7px;
      width: 100px;
    }
    .menu a:hover {
      color: red;
      background-color: #2d82cc;
    }
  </style>
</head>
<body>
<h1>Блочная модель</h1>
<div class="container">
  <div class="menu">
    <a href="">Link 1</a>
    <a href="">Link 2</a>
  </div>
</div>
</body>
</html>
